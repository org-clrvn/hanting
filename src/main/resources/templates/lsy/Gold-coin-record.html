<BODY class=oneColLiqCtrHdr>
<DIV id=container>
    <DIV id=header>
        <H1>
				金币管理<BR>
		</H1>
            <form method="post" name="searchform" action="">
            <TABLE border=0 class="tablesorter" cellSpacing=1 cellPadding=6 width="100%">
                <TBODY>
                <TR>
                    <TD>
                    用户名:<input name="name" type="text" id="name" size="15" maxlength="20" style="width: 120px;height:15px;outline:none; border-radius:5px;">
                                      <input type="submit" name="button" id="button" class="ys" value="搜索">
				  <input type="hidden" name="type" value="1" />
				  <input type="hidden" name="umid" value="" />
				  </TD>
                    
                    <TD >&nbsp;</TD>
                </TR>
                </TBODY>
            </TABLE>
        </form>
    </DIV>
    <DIV id="mainContent"><BR>
        <FORM method=post name=form2 action="/record/getGoldList" id="listform">
            <TABLE id="itemlist" class="table" border=0 cellSpacing=1 cellPadding=6 width="100%">
                <THEAD>
                <TR>
                    <th width="10%">序号</th>
                    <TH width="10%" scope=col align=center>用户</TH>
                    <TH  scope=col align=center>类型</TH>
                    <TH width="10%" scope=col align=center>获取方式</TH>
                    <TH width="10%" align=center>消费/获得</TH>
                    <TH width="10%" align=center>状态</TH>
                    <TH width="10%" align=center>备注</TH>
                    <TH width="10%"  scope=col >消费时间</TH>
                    <th width="10%"></th>
                </TR>
                </THEAD>
                <tbody>
                    <tr th:each="temp,iterState:${PAGE_INFO.list}">
                        <td align="center">
                        [[${iterState.count}]]                        
                        </td>
                        <td align="center" nowrap th:text="${temp.userName}"></td>
                        <td align="center" nowrap>金币</td>
                        <td align="center" nowrap>
                        <span th:if="${temp.acquisitionMode==1}">预订服务</span>
                        <span th:if="${temp.acquisitionMode==2}">服务收益</span>
                        <span th:if="${temp.acquisitionMode==3}">取消物流订单</span>
                        <span th:if="${temp.acquisitionMode==4}">保证金</span>
                        <span th:if="${temp.acquisitionMode==5}">充值</span>
                        <span th:if="${temp.acquisitionMode==6}">线下充值</span>
                        <span th:if="${temp.acquisitionMode==7}">退款</span>
                        <span th:if="${temp.acquisitionMode==8}">提现</span>
                        </td>
                        <td align="center" nowrap th:text="${temp.recordInAndOut}"></td>
						<td align="center" nowrap>
						 <span th:if="${temp.auditStatus==1}">待审核</span>
						 <span th:if="${temp.auditStatus==2}" style="color:green">完成</span>
						 <span th:if="${temp.auditStatus==3}" style="color:red">拒绝</span>
						 <span th:if="${temp.auditStatus==4}" style="color:green">成功</span>
						 <span th:if="${temp.auditStatus==5}" style="color:red">失败</span>
						</td>
                        <td align="center" nowrap th:text="${temp.recordDescribe}">支付订单，订单号：15389154389092</td>
                        <td  nowrap th:text="${#dates.format(temp.recordDate,'yyyy-MM-dd HH:mm')}">2018-10-07 20:31</td>
                        <td align="center">
                        <a th:if="${temp.acquisitionMode==8}"  th:href="@{/record/queryForward(userID=${temp.userID},type='Gold',Time=${#dates.format(temp.recordDate,'yyyy-MM-dd HH:mm:ss')})}">查看</a>
                        </td>
                        </tr>
                    </tbody>  
                    	<tfoot>
						<tr>
							<th colspan="9"><a
								th:href="@{/record/getGoldList(p=1,s=${PAGE_INFO.pageSize},userName=${userName})}">首页</a>
								&nbsp;&nbsp; <a th:if="${PAGE_INFO.isHasPreviousPage()}"
								th:href="@{/record/getGoldList(p=${PAGE_INFO.prePage},s=${PAGE_INFO.pageSize},userName=${userName})}">上一页</a>
								&nbsp;&nbsp; <a th:if="${PAGE_INFO.isHasNextPage()}"
								th:href="@{/record/getGoldList(p=${PAGE_INFO.nextPage},s=${PAGE_INFO.pageSize},userName=${userName})}">下一页</a>
								&nbsp;&nbsp; <a
								th:href="@{/record/getGoldList(p=${PAGE_INFO.lastPage},s=${PAGE_INFO.pageSize},userName=${userName})}">末页</a>
							</th>
						</tr>
					</tfoot>
                    </TABLE>
           
</FORM>
        <H4>&nbsp;</H4><!-- end #mainContent --></DIV>
        <DIV id=footer>
        <P>&nbsp;</P><!-- end #footer --></DIV><!-- end #container --></DIV>
